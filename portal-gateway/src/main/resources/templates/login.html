<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - TheSecureX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; }
        .card { background-color: #2d2d2d; border: 1px solid #404040; }
    </style>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center mb-4">Secure Login</h3>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control bg-dark text-light border-secondary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control bg-dark text-light border-secondary">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Access Portal</button>
                </form>
                
                <hr class="border-secondary my-4">
                
                <div class="d-grid gap-2" th:if="${googleAuthEnabled}">
                    <a href="/oauth2/authorization/google" class="btn btn-outline-light">
                        <i class="fab fa-google me-2"></i> Sign in with Google
                    </a>
                </div>

                <div class="mt-4 text-center">
                    <p class="mb-2">New to TheSecureX?</p>
                    <a href="/signup" class="text-decoration-none text-info fw-bold">Create Account</a>
                    <span class="mx-2 text-muted">|</span>
                    <a href="/request-code" class="text-decoration-none text-warning">Request Trial Code</a>
                </div>

                <div class="mt-3 text-center">
                    <small class="text-muted">Protected by TheSecureX Shield</small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
