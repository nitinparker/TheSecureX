<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Groups - TheSecureX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; }
        .card { background-color: #2d2d2d; border: 1px solid #404040; }
        .form-control, .form-select { background-color: #212529; border-color: #495057; color: #fff; }
        .form-control:focus, .form-select:focus { background-color: #212529; color: #fff; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
    </style>
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-layer-group text-primary me-2"></i>Access Groups Management</h2>
        <a href="/dashboard" class="btn btn-outline-light"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
    </div>

    <!-- Create Group Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Access Group</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/oem/access-groups/create}" method="post">
                <div class="mb-3">
                    <label class="form-label">Group Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Standard Trial Users" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Allowed Tools (Modules)</label>
                    <div class="row">
                        <div class="col-md-3 mb-2" th:each="tool : ${allTools}">
                            <div class="form-check p-3 border rounded border-secondary bg-dark">
                                <input class="form-check-input" type="checkbox" name="toolIds" th:value="${tool.id}" th:id="'tool_' + ${tool.id}">
                                <label class="form-check-label d-block" th:for="'tool_' + ${tool.id}">
                                    <i th:class="'fas ' + ${tool.icon} + ' me-1 text-info'"></i>
                                    <span th:text="${tool.name}" class="fw-bold"></span>
                                    <br>
                                    <small class="text-muted" th:text="${tool.description}"></small>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Create Access Group</button>
            </form>
        </div>
    </div>

    <!-- Existing Groups List -->
    <div class="card">
        <div class="card-header bg-dark text-white border-secondary">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Existing Access Groups</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Group Name</th>
                            <th>Allowed Tools</th>
                            <th>Members Count</th>
                            <th>Created By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="group : ${groups}">
                            <td th:text="${group.id}"></td>
                            <td th:text="${group.name}" class="fw-bold text-info"></td>
                            <td>
                                <span th:each="tool : ${group.allowedTools}" class="badge bg-secondary me-1">
                                    <i th:class="'fas ' + ${tool.icon}"></i> <span th:text="${tool.name}"></span>
                                </span>
                                <span th:if="${#lists.isEmpty(group.allowedTools)}" class="text-muted fst-italic">No tools assigned</span>
                            </td>
                            <td th:text="${#lists.size(group.members)}">0</td>
                            <td th:text="${group.master.username}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(groups)}">
                            <td colspan="5" class="text-center text-muted py-4">No access groups created yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
