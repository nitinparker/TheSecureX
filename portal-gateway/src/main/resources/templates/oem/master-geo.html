<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OEM Master Geo Data - TheSecureX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1d20;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #2c3034;
        }
        .card {
            background-color: #2c3034;
            border: 1px solid #444;
        }
        .table {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #212529;
            border-color: #495057;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TheSecureX OEM Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/oem/master-geo">Master Geo Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/oem/trial-requests">Trial Requests</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-shield me-1"></i> OEM Admin
                </span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Master Geo Data Management</h2>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-plus-circle me-1"></i> Add New Master Data
            </div>
            <div class="card-body">
                <form th:action="@{/oem/master-geo/add}" method="post">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                        <div class="col-md-2">
                            <label for="countryCode" class="form-label">Country Code</label>
                            <input type="text" class="form-control" id="countryCode" name="countryCode" placeholder="+1" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="col-md-2">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="col-md-2">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" name="pincode">
                        </div>
                    </div>
                    <div class="mt-3 text-end">
                        <button type="submit" class="btn btn-success">Add Record</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-globe me-1"></i> Existing Geo Data
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Country</th>
                                <th>Code</th>
                                <th>State</th>
                                <th>City</th>
                                <th>Pincode</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data : ${geoDataList}">
                                <td th:text="${data.id}">1</td>
                                <td th:text="${data.country}">USA</td>
                                <td th:text="${data.countryCode}">+1</td>
                                <td th:text="${data.state}">CA</td>
                                <td th:text="${data.city}">San Francisco</td>
                                <td th:text="${data.pincode}">94105</td>
                                <td>
                                    <form th:action="@{/oem/master-geo/delete/{id}(id=${data.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(geoDataList)}">
                                <td colspan="7" class="text-center text-muted">No master data found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
