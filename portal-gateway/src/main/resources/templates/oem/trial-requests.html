<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trial Requests - TheSecureX OEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1d20;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #2c3034;
        }
        .card {
            background-color: #2c3034;
            border: 1px solid #444;
        }
        .table {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TheSecureX OEM Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/oem/master-geo">Master Geo Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/oem/trial-requests">Trial Requests</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-shield me-1"></i> OEM Admin
                </span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Trial Requests</h2>
        
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Reason</th>
                        <th>Requested At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.id}"></td>
                        <td th:text="${request.firstName} + ' ' + ${request.lastName}"></td>
                        <td th:text="${request.email}"></td>
                        <td th:text="${request.reason}"></td>
                        <td th:text="${#temporals.format(request.requestDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <form th:action="@{/oem/trial-requests/approve/{id}(id=${request.id})}" method="post" class="d-inline">
                                <div class="input-group input-group-sm mb-1">
                                    <select name="validDays" class="form-select bg-dark text-light border-secondary" required>
                                        <option value="7">7 Days</option>
                                        <option value="14" selected>14 Days</option>
                                        <option value="30">30 Days</option>
                                        <option value="90">90 Days</option>
                                    </select>
                                    <select name="accessGroupId" class="form-select bg-dark text-light border-secondary" required>
                                        <option value="" disabled selected>Select Group</option>
                                        <option th:each="group : ${accessGroups}" th:value="${group.id}" th:text="${group.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-sm btn-success w-100 mb-1">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                            </form>
                            <form th:action="@{/oem/trial-requests/reject/{id}(id=${request.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger w-100">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(requests)}" class="text-center mt-5 text-muted">
            <i class="fas fa-inbox fa-3x mb-3"></i>
            <p>No pending requests.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
