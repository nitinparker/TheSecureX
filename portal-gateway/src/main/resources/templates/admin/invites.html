<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheSecureX | OEM Invite Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .table { color: #c9d1d9; }
        .btn-primary { background-color: #238636; border: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">üõ°Ô∏è OEM Command Center</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-success">Generate New Master Access</h5>
                <p class="card-text text-muted">Each code is valid for 7 days and grants ROLE_MASTER.</p>
                <form th:action="@{/admin/invites/generate-ui}" method="post">
                    <button type="submit" class="btn btn-primary">Generate Invite Code</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark">Active Invitation Codes</div>
            <div class="card-body p-0">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Role</th>
                            <th>Expires At</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invite : ${invites}">
                            <td class="fw-bold text-info" th:text="${invite.code}">SX-XXXX</td>
                            <td th:text="${invite.roleToAssign}">ROLE</td>
                            <td th:text="${#temporals.format(invite.expiresAt, 'yyyy-MM-dd HH:mm')}">Date</td>
                            <td>
                                <span th:if="${invite.used}" class="badge bg-danger">USED</span>
                                <span th:unless="${invite.used}" class="badge bg-success">ACTIVE</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
