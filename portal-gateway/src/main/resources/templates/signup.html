<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - TheSecureX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1d20;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #2c3034;
            border: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }
        .form-control {
            background-color: #212529;
            border-color: #495057;
            color: #fff;
        }
        .form-control:focus {
            background-color: #212529;
            border-color: #0d6efd;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-check-input {
            background-color: #212529;
            border-color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-google {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-google:hover {
            background-color: #f1f1f1;
            color: #333;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-light">Create Account</h2>
            <p class="text-muted">Join TheSecureX Platform</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Google Sign Up -->
        <div class="d-grid gap-2 mb-3">
            <a href="/oauth2/authorization/google" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20" class="me-2">
                Sign up with Google
            </a>
        </div>

        <div class="position-relative my-4">
            <hr class="text-muted">
            <span class="position-absolute top-50 start-50 translate-middle bg-dark px-2 text-muted" style="background-color: #2c3034 !important;">OR</span>
        </div>

        <form th:action="@{/signup}" method="post">
            <div class="row g-2 mb-3">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-4">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-4">
                    <label for="countryCode" class="form-label">Country Code</label>
                    <input type="text" class="form-control" id="countryCode" name="countryCode" placeholder="+1" required>
                </div>
                <div class="col-md-8">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="inviteCode" class="form-label">Invitation Code</label>
                <input type="text" class="form-control" id="inviteCode" name="inviteCode" placeholder="Enter your invite code" required>
                <div class="form-text text-muted">
                    Don't have a code? <a href="/request-code" class="text-info">Request a Trial Code</a>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsAccepted" name="termsAccepted" required>
                <label class="form-check-label text-muted" for="termsAccepted">
                    I accept the <a href="#" class="text-info">Terms and Conditions</a> and <a href="#" class="text-info">Privacy Policy</a>
                </label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
            
            <div class="mt-3 text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="/login" class="text-decoration-none text-info">Sign In</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
