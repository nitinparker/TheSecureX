version: '3.8'

services:
  portal:
    build: ./portal-gateway
    command: python run.py
    ports:
      - "8000:8000"
    volumes:
      - ./portal-gateway:/app
    networks:
      - securex-mesh

  analyzer:
    image: thesecureanalyzerx:latest
    build: ./core-ai-analyzer
    networks:
      - securex-mesh
    depends_on:
      - portal

  cloner:
    image: thesecureclonex:latest
    build: ./modules/TheSecureCloneX
    networks:
      - securex-mesh

  remote:
    image: theremotex:latest
    build: ./modules/TheRemoteX
    networks:
      - securex-mesh

  log-parser:
    image: thelogx:latest
    build: ./modules/TheLogX
    networks:
      - securex-mesh

  net-protect:
    image: thenetprotectx:latest
    build: ./modules/TheNetProtectX
    networks:
      - securex-mesh

networks:
  securex-mesh:
    driver: bridge
