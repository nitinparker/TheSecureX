version: '3.8'

services:
  # 1. Java Portal Gateway (Spring Boot)
  portal-gateway:
    build: 
      context: ./portal-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/securex_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=securex_root
    depends_on:
      - db
    networks:
      - securex-mesh

  # 2. Python AI Engine (FastAPI)
  ai-engine:
    build: 
      context: ./ai-engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:securex_root@db:5432/securex_db
    depends_on:
      - db
    networks:
      - securex-mesh

  # 3. Go Network Tools (TheNetProtectX)
  network-tools:
    build: 
      context: ./network-tools
      dockerfile: Dockerfile
    # Network tools often need host networking or capabilities
    cap_add:
      - NET_ADMIN
    networks:
      - securex-mesh

  # 4. Database (PostgreSQL)
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=securex_root
      - POSTGRES_DB=securex_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - securex-mesh

  # 5. Message Broker (RabbitMQ)
  broker:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - securex-mesh

networks:
  securex-mesh:
    driver: bridge

volumes:
  postgres_data:
