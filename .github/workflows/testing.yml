name: TheSecureX Tool-Access Verification

on:
  push:
    branches: [ "testing" ]
  pull_request:
    branches: [ "testing" ]

jobs:
  verify-access-logic:
    runs-on: ubuntu-latest
    
    # Define a temporary Postgres service for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: thesecurex_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Run Integration Tests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/thesecurex_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password
      run: |
        cd portal-gateway
        mvn test -Dtest=ToolAccessIntegrationTest